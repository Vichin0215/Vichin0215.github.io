<meta name="description" content="这个周末是2020级新生来报道的日子。 周六一早上都在下雨，走去图书馆的路上发现学校变得热闹了不少，到处都是人和车。学校现在都还在封闭管理，家长不能进学校，只能在校门口目送孩子坐上开往各个宿舍区的校车。听同学说，看到校门口很多家长一直在张望，在拍照，下着大雨身上也淋湿了，自己看到都觉得难受。 转眼就过去两年了，自己竟然也是一个大三的“老学姐”了，看着那些充满好奇和羞涩的面庞，我回想起了两年前自己刚">
