<meta name="description" content="今天是2020年11月的最后一天。 用「 痛苦 」这个词形容11月再合适不过了。在这短短的三十天里，终于体会到了巨大压力下一个人的心态变化，多个课程冲突，没有任何知识铺垫的前提下要完成的实习，即将考试的压力……太多太多没有经历过的紧迫重重压着我。每天睡前无法安心，脑子里满满都是还没完成的课程任务。心力交瘁却又无法摆脱，感觉自己快要坚持不下去了。（十分感谢王先生在我十分沮丧绝望的时候默默陪伴） 然而">
