<meta name="description" content="更新博客的频率越来越少了，有时候一忙起来就忘记了它的存在，因此打算以后每个月底写一篇总结，以保每月至少更新一篇博客。 第一篇总结在十一月的第一天姗姗来迟。 生活上：十月中旬，突如其来的噩耗打破了平静的生活，20年来我第一次感觉到死亡的距离原来这么近。一切都好像梦一般，匆忙潦草地就结束了，从冷静麻木再到后知后觉的悲伤难过，所有的事好像都在警醒我两个字：珍惜。 感情上：十月的开始是快乐的，国庆王先生来">
