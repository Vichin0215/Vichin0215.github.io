<meta name="description" content="几周前我和一个室友都转专业成功了，这个学期末或下个学期一开学就要搬到另一个校区的宿舍了。因为疫情这个学期都不能解封出去了，所以昨天我们就点了烧烤、披萨、奶茶外卖在宿舍简单作为第一次也可能是最后一次聚餐。 谈起大学室友，我想我是幸运的。从入学到现在换过两个宿舍，庆幸的是遇到的室友都是很友好的女孩子，互相之间也没有什么矛盾，没有发生像网上所说那种女生间的勾心斗角。即使刚开始由于生活习性或个人性格方">
